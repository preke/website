
<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %} 会议信息导入 {% endblock %}

{% block body %}


<div class="container" style="height: 800px; background-color: #FBF4F4; width: 1400px">
        <br>
        <br>
        <br>
        <div class="col-md-2"></div>
        <div class="col-md-8">
        <form action="{% url 'edit' meeting.id %}" method="post" class="form">
            {% csrf_token %}

            <div class="row">
                <div class="col-sm-3"><label for="product">产品 ：</label></div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="product" id='product' placeholder="" value="{{ meeting.product }}">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="name_of_meeting">活动名称 ：</label></div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="name_of_meeting" id='name_of_meeting' placeholder="" value="{{ meeting.name_of_meeting }}">
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-sm-3"><label for="year">会议时间(年) ：</label></div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="year" id='year' placeholder="" value="{{ meeting.year }}">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="month">会议时间(月) ：</label></div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="month" id='month' placeholder="" value="{{ meeting.month }}">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="day">会议时间(日) ：</label></div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="day" id='day' placeholder="" value="{{ meeting.day }}">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="city">城市 ：</label></div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="city" id='city' placeholder="请输入活动城市" value="{{ meeting.city }}">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="number_of_participant">参会人数上限 ：</label></div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="number_of_participant" name="number_of_participant" placeholder="参会活动人数" value="{{ meeting.number_of_participant }}">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="target_client">参会目标客户群 ：</label></div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="target_client" name="target_client" placeholder="目标客户群" value="{{ meeting.target_client }}">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="weight_of_chairman">主席权重 ：</label></div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="weight_of_chairman" name="weight_of_chairman" placeholder="主席权重" value="{{ meeting.weight_of_chairman }}">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="weight_of_speecher">讲者权重 ：</label></div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="weight_of_speecher" name="weight_of_speecher" placeholder="讲者权重" value="{{ meeting.weight_of_speecher }}">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="weight">参会权重 ：</label></div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="weight_of_participant" placeholder="参会权重" name="weight_of_participant" value="{{ meeting.weight_of_participant }}">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2"><input class="form-control" type="submit" value="提交" style="font-weight: bold"> </div>
            </div>
{#            <p> 会议时间: 年 <input type="text" name="year" > 月 <input type="text" name="month"> </P>#}
{#            <p> 活动主题 : <input type="text" name="theme" > </p>#}
{#            <p> 讲师: <input type="text" name="name_of_speecher"> </p>#}
{#            <p> 讲者类型 <input type="text" name="type_of_speecher"> </p>#}
{#            <p> 讲者城市 <input type="text" name="city_of_speecher"> </P>#}
{#            <p> 参会人数 <input type="text" name="number_of_participant"> </p>#}
{#            <p> 会议权重 <input type="text" name="weight_of_meeting"> </p>#}
{#            <p> <button> 提交 </button>#}
        </form>
        </div>
        <div class="col-md-2"></div>
    </div>

{% endblock %}
