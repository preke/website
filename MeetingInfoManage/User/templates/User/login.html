        <div class="col-md-2" height="500px"></div>
        <div class="col-md-8" height="500px" style="background-color: #BBDDFF; border-radius: 10px;">
            <br>
            <form class="form login" action="" method="post">
                <br>
                {% csrf_token %}
                <div class="row">

                    <div class="col-sm-1" style="text-align: center;"></div>

                    <div class="col-sm-2" style="text-align: center;">
                        <h4>用户名: </h4>
                    </div>
                    <div class="col-sm-8">

                </div>

                    <div class="col-sm-1" style="text-align: center;"></div>
                </div>

                <div class="row">
