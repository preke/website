<!DOCTYPE html>
{% extends 'base.html' %}

{% block body %}

    <div class="container">
        <br>
        <h1 align="center" style="font-weight: 400">用户类型统计</h1>
        <br>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <table class="table table-bordered table-hover">
                <thead style="background-color: #F2F9FC">
                    <th>姓名</th>
                    <th>主席次数</th>
                </thead>
                <tbody>
                    {% for key,value in zx.items %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <table class="table table-bordered table-hover">
                <thead style="background-color: #F2F9FC">
                    <th>姓名</th>
                    <th>讲者次数</th>
                </thead>
                <tbody>
                    {% for key,value in jz.items %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
